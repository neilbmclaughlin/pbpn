<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


  <!-- include source files here... -->
  <script type="text/javascript" src="../javascripts/participant.js"></script>
  <script type="text/javascript" src="../javascripts/participantMapper.js"></script>
  <script type="text/javascript" src="../javascripts/hangoutWrapper.js"></script>
  <script type="text/javascript" src="../javascripts/renderer.js"></script>
  <script type="text/javascript" src="../javascripts/park-bench-panel.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../javascripts/test/park-bench-panel-helper.js"></script>
  <script type="text/javascript" src="spec/participant-spec.js"></script>
  <script type="text/javascript" src="spec/participantMapper-spec.js"></script>
  <script type="text/javascript" src="spec/renderer-spec.js"></script>
  <script type="text/javascript" src="spec/hangoutWrapper-spec.js"></script>
  <script type="text/javascript" src="spec/park-bench-panel-spec.js"></script>
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
    <ul id="listenerList"></ul>
    <ul id="waitingList"></ul>
    <ul id="speakerList"></ul>
</body>
</html>
